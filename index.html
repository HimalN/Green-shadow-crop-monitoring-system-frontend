<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets/images/Green1-png.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="login">
        <div class="login-column">
            <div id="section-left">
                <img src="assets/images/login-image.png" alt="login-image">
                <h3 id="image-text">Green Shadow (pvt) Ltd. </h3>
            </div>
            <div id="section-right">
                <h2 id="head-text">User Login</h2>
                <form class="login-form">
                    <div class="mb-3">
                        <label for="exampleInputUserName" class="form-label, labels">User Name</label>
                        <input type="email" class="form-control" id="exampleInputUserName" aria-describedby="userNameHelp" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Himal2005'">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label, labels">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Himal5445'">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </form>
                <hr>
                <p id="signup-text">If you don't have an account <a href="">sign up</a> here.</p>
            </div>
        </div>
    </section>

    <section id="home">

    </section>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>
</html>
